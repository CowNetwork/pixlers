apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: minecraft-staging
  name: pixlers
  labels:
    app: pixlers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixlers
  template:
    metadata:
      labels:
        app: pixlers
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: pixlers
          imagePullPolicy: Always
          image: ghcr.io/cownetwork/pixlers
          ports:
            - containerPort: 25565